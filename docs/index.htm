      font-family: 'Tahoma', Arial, sans-serif;
      margin: 0;

      background: linear-gradient(135deg, #7339df, #4c98f0);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 60px 20px;

    header h1 {

    nav a {
      flex: 1 1 200px;
      text-align: center;
      text-decoration: none;
      background: #fff;
      color: #2d89ef;
      padding: 20px;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }
    nav a:hover {
      background: #2d89ef;
      color: #fff;
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.2);
      margin-top: 50px;
      font-size: 14px;
    }

    /* 📱 الموبايل */
    @media (max-width: 600px) {
      header h1 {
        font-size: 28px;
      }
      header p {
        font-size: 16px;
      }
      nav {
        flex-direction: column;
        gap: 15px;
      }
      nav a {
        font-size: 18px;
        padding: 15px;
      }
    }
