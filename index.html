<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إرسال رسالة باسم الشركة</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    padding: 20px;
  }
  h2 { text-align: center; color: #333; }
  input, textarea, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }
  button {
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background: #0056b3;
  }
</style>
</head>
<body>

<h2>إرسال رسالة باسم الشركة</h2>

<input type="text" id="companyName" placeholder="اسم الشركة">
<textarea id="messageText" rows="5" placeholder="نص الرسالة"></textarea>
<input type="text" id="recipientNumber" placeholder="رقم المستلم">
<button onclick="sendMessage()">إرسال الرسالة</button>

<script>
// قائمة الكلمات المحظورة
const forbiddenWords = [
  "سياسة","إباحية","جنسي","مخدرات","حكومة","انتخابات",
  "قذف","تحريض","ألفاظ خارجة"
];

// التحقق من الكلمات المحظورة
function containsForbiddenWords(text) {
  return forbiddenWords.some(word => text.includes(word));
}

// مفتاح API مجاني من Textbelt
const API_KEY = "textbelt"; // للتجربة اليومية المجانية

// وظيفة الإرسال
function sendMessage() {
  const company = document.getElementById("companyName").value.trim();
  const message = document.getElementById("messageText").value.trim();
  const number = document.getElementById("recipientNumber").value.trim();

  if(!company || !message || !number) {
    alert("⚠️ جميع الحقول مطلوبة!");
    return;
  }

  if(containsForbiddenWords(message)) {
    alert("⚠️ الرسالة تحتوي على كلمات محظورة!");
    return;
  }

  // إرسال الرسالة عبر Textbelt API
  fetch("https://textbelt.com/text", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      phone: number,
      message: `${company}: ${message}`,
      key: API_KEY
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success) {
      alert("✔️ تم إرسال الرسالة بنجاح!");
      // مسح الحقول بعد الإرسال
      document.getElementById("companyName").value = "";
      document.getElementById("messageText").value = "";
      document.getElementById("recipientNumber").value = "";
    } else {
      alert("❌ فشل الإرسال: " + data.error);
    }
  })
  .catch(err => alert("حدث خطأ أثناء الإرسال"));
}
</script>

</body>
</html>
